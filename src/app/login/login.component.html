<div class="row w-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <img src="https://learningzila.com/wp-content/uploads/2023/07/istockphoto-1281150061-612x612-1.jpg" alt="">
    </div>
    <div class="col-md-5">
        <form class="mt-3 border shadow p-5 rounded" style="background-image: linear-gradient(to right,white,blue);">
            <h3 class="text-center" style="color: #0040ff;">Login</h3>
            <div>
                <input type="text" placeholder="Email" class="form-control"
                 [(ngModel)]="email" name="email">
            </div>
            <div class="mt-3">
                <input type="password" placeholder="Password" class="form-control"
                 [(ngModel)]="password"
                    name="password">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" (click)="adminLogin()">Login</button>
            </div>
        </form>
    </div>
</div>
